<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUVs Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px auto;
            width: 90%;
        }

        .photo-grid img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
        }

        .photo-grid a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h1>SUVs Album</h1>
    <p>Explore the world's most luxurious SUVs.</p>

    <div class="photo-grid">
        <a href="suv1.jpg" target="_blank"><img src="suv1-thumb.jpg" alt="SUV 1"></a>
        <a href="suv2.jpg" target="_blank"><img src="suv2-thumb.jpg" alt="SUV 2"></a>
        <a href="suv3.jpg" target="_blank"><img src="suv3-thumb.jpg" alt="SUV 3"></a>
    </div>

</body>

</html>
